<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <!-- Font Awesome -->

    <script src="https://kit.fontawesome.com/f49e9c2f51.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <title>Sign Up to Tindog</title>
</head>

<body>

    <!-- Nav Bar -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a href="#" class="navbar-brand">tindog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#footer" class="nav-link">Contact</a>
                    </li>

                    <li class="nav-item">
                        <a href="#pricing" class="nav-link">Pricing</a>
                    </li>

                    <li class="nav-item">
                        <a href="#cta" class="nav-link">Download</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <img src="images/iphone6.png" alt="iphone6 image">

                <!-- Information Start -->

                <p class="info">

                    Tired of searching for the perfect match for your dog. <br> We got you covered. <br>

                </p>

                <!-- Information End -->
            </div>

            <div class="col-lg-6 col-sm-12">
                <section class="form-section">
                    <form action="" class="form">

                        <div class="form mb-3">
                            <label for="name" class="form-label">Your Name (Full Name):</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                <input type="text" id="name" class="form-control" placeholder="e.g Jack Brooks">
                            </div>
                        </div>


                        <div class="form mb-3">
                            <label for="dog-breed" class="form-label">Dog Breed (Optional):</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon2"><i class="fas fa-dog"></i></span>
                                <input type="text" id="dog-breed" class="form-control" placeholder="e.g Chihuahua">
                            </div>
                        </div>

                        <div class="form mb-3">
                            <label for="email" class="form-label">E-mail:
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon3"><i
                                            class="fas fa-envelope"></i></span>
                                    <input type="email" id="email" class="form-control" aria-describedby="emailHelp"
                                        placeholder="youremail@email.com">
                                </div>

                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </label>
                        </div>

                        <div class="form mb-3">
                            <label for="password" class="form-label">Password:
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon4"><i class="fas fa-key"></i></span>
                                    <input type="password" id="password" class="form-control"
                                        aria-describedby="passwordHelp" placeholder="Password">
                                </div>

                                <div id="passwordHelp" class="form-text">Your password should be 8-20 characters without
                                    emojis.</div>
                            </label>
                        </div>

                        <div class="form mb-3">
                            <button type="submit" class="btn">Create Free
                                Account</button>
                        </div>

                        By signing up, you are indicating that you have read and agreed to the <a class="terms" href="#"
                            target="_blank" rel="noopener noreferrer">Terms of Use</a> and <a class="terms" href="#"
                            target="_blank" rel="noopener noreferrer">Privacy
                            Policy.</a>

                    </form>
                </section>
            </div>

        </div>
    </div>


    <!-- Footer -->

    <footer id="footer" class="white-section">
        <a href="https://twitter.com/EfeCollins7" target="_blank"><i
                class="footer-link fab foot-icon fa-twitter fa-2x"></i></a>
        <a href="https://github.com/efecollins" target="_blank"><i
                class="footer-link foot-icon fab fa-github fa-2x"></i></a>
        <a href="https://web.facebook.com/efosa.evbowe"><i
                class="footer-link fab foot-icon fa-facebook-f fa-2x"></i></a>
        <a href="mailto:efejamb@gmail.com"><i class="footer-link fas foot-icon fa-envelope fa-2x"></i></a>
        <p>Â© Copyright 2021 TinDog</p>
        <h6>Made by <a href="https:efecollins.github.io/pweb/" target="_blank">Efosa Evbowe</a></h6>

    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
